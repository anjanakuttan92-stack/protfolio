  <section class="project">
    <h2>Contact Me</h2>
    <p>If you'd like to collaborate or just say hello, feel free to reach out!</p>
    <br>

    <form style="display: grid; gap: 15px; max-width: 500px;">
      <input type="text" placeholder="Your name" required style="
        padding: 12px;
        border-radius: 8px;
        border: 1px solid var(--border);
        background-color: var(--card);
        color: var(--text);
      ">
      <input type="email" placeholder="Your email" required style="
        padding: 12px;
        border-radius: 8px;
        border: 1px solid var(--border);
        background-color: var(--card);
        color: var(--text);
      ">
      <textarea placeholder="Your message" rows="5" required style="
        padding: 12px;
        border-radius: 8px;
        border: 1px solid var(--border);
        background-color: var(--card);
        color: var(--text);
        resize: none;
      "></textarea>
      <button type="submit" style="
        background-color: var(--accent);
        color: #000;
        padding: 12px 20px;
        border-radius: 8px;
        font-weight: 600;
        border: none;
        cursor: pointer;
        transition: background-color 0.3s ease;
      ">Send Message</button>
    </form>
